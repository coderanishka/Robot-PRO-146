<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body> 
    <a-scene background = "color: #24d4c5">
        <!-- Face -->
        <a-box position = '0 5 -10' width = '3' height = '2' rotation = '0 0 0' color = 'white'></a-box>
        <a-box position = '0 5 -10' width = '2.7' height = '1.7' rotation = '0 0 0' color = '#0f0f00'></a-box>
        <a-sphere position = '0 6.2 -10' radius = '0.5'color = 'black'></a-sphere>
        <a-cylinder position = '0 7 -10' radius = '0.05'></a-cylinder>
        <a-sphere position = '0 7.5 -10' radius = '0.15' color = 'black'></a-sphere>
        <a-circle position = '-0.6 4.7 -8' radius = '0.3'></a-circle>
        <a-circle position = '-0.6 4.7 -8' radius = '0.15' color = 'black'></a-circle>
        <a-circle position = '0.6 4.7 -8' radius = '0.3'></a-circle>
        <a-circle position = '0.6 4.7 -8' radius = '0.15' color = 'black'></a-circle>
        <a-torus position = '0 4.3 -8' arc = '160' radius-tubular = "0.01" radius = '0.4' rotation = '10 0 190'></a-torus>
        <!-- Middle body -->
        <a-cylinder position = '0 3.5 -10' height = '0.2' radius = '0.25' color ='black'></a-cylinder>
        <a-cylinder position = '0 3.8 -10' height = '0.2' radius = '0.25' color ='black'></a-cylinder>
        <a-box position = '0 1.25 -10' width = '3.5' height = '4' rotation = '0 0 0' color = 'white'></a-box>
        <a-box position = '0 2 -10' width = '2.9' height = '2' rotation = '0 0 0' color = 'black'></a-box>
        <a-box position = '0 0.2 -10' width = '2.9' height = '1.3' rotation = '0 0 0' color = 'black'></a-box>
        <!-- right hand -->
        <a-sphere position = '-1.8 2.8 -10' radius = '0.5'color = 'black'></a-sphere>
        <a-cylinder position = '-2.7 2.2 -10' radius = '0.15' height = '1.8' rotation = '60 90 0'></a-cylinder>
        <a-sphere position = '-3.5 1.8 -10' radius = '0.35'color = 'black'></a-sphere>
        <a-cylinder position = '-4.3 2.2 -10' radius = '0.15' height = '1.5' rotation = '120 90 0'></a-cylinder>
        <a-cone position = '-5 2.6 -10' radius-bottom = '0.5' color = 'black' rotation = '0 0 -120'></a-cone>
        <!-- Left Hand -->
        <a-sphere position = '1.8 2.8 -10' radius = '0.5'color = 'black'></a-sphere>
        <a-cylinder position = '2.7 2.2 -10' radius = '0.15' height = '1.8' rotation = '120 90 0'></a-cylinder>
        <a-sphere position = '3.5 1.8 -10' radius = '0.35'color = 'black'></a-sphere>
        <a-cylinder position = '4.3 2.2 -10' radius = '0.15' height = '1.5' rotation = '60 90 0'></a-cylinder>
        <a-cone position = '5 2.6 -10' radius-bottom = '0.5' color = 'black' rotation = '0 0 120'></a-cone>
        <!-- Legs -->
        <a-sphere position = '-1 -0.9 -10' radius = '0.5' color = 'black'></a-sphere>
        <a-cylinder position = '-1.7 -2.3 -10' height = '2.3' radius = '0.25' rotation = '30 90 0'></a-cylinder>
        <a-sphere position = '-2.3 -3.3 -10' radius = '0.4' color = 'black'></a-sphere>
        <a-cylinder position = '-2.3 -4.5 -10' height = '2.3' radius = '0.25'></a-cylinder>
        <a-cone position = '-2.3 -5.5 -10' radius-bottom = '0.7' color = 'black'></a-cone>

        <a-sphere position = '1 -0.9 -10' radius = '0.5' color = 'black'></a-sphere>
        <a-cylinder position = '1 -3.4 -10' height = '5.5' radius = '0.25'></a-cylinder>
        <a-cone position = '1 -6 -10' radius-bottom = '0.7' color = 'black'></a-cone>
        <a-sphere position = '1 -3.3 -10' radius = '0.4' color = 'black'></a-sphere>

    </a-scene>
</body>
 
</html>
